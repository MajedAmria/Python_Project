<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <img src="{% static 'images/image.jpg' %}" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
</head>
<body class="page7">
    
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <form action="/enter" method="post">
        {% csrf_token %}
      <button class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="submit" role="tab" aria-controls="nav-contact"> الصفحة الرئيسية</button>
      </form>
  <form action="/logout" method="post">
    {% csrf_token %}
  <button class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="submit" role="tab" aria-controls="nav-contact">تسجيل الخروج</button>
  </form>
    </div>
  </nav>
    <form action="updateskill/{{id}}" method="post">
      {% csrf_token %}
    <main >


        <h2 class="log">تحديث ملف المهني/الحرفي</h2>
        <h3>الملف الشخصي </h3>
        <br><div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="email" value="{{email}}" placeholder="hana@gmail.com">
            <label for="floatingInput">البريد الإلكتروني</label>
           
          </div>
          <br><div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingInput" name="password"  placeholder="paswword">
            <label for="floatingInput">كلمة المرور</label>
          </div>
        </div>
        <br><div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInput" name="confirm" placeholder="confirm paswword">
          <label for="floatingInput">تأكيد كلمة المرور</label>
        </div>
        <br><div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="mobile1" value="{{email.mobile1}}" placeholder="059-9955667">
            <label for="floatingInput">رقم الهاتف المحمول</label>
          </div>
         
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" name="mobile2" value="{{email.mobile2}}" placeholder="02-2988265">
            <label for="floatingPassword">رقم الهاتف المحمول-2</label>
          </div>
          
          <br><div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="address" value="{{email.address}}" placeholder="رام الله- الطيرة، بجانب دار المعلمات">
            <label for="floatingInput">العنوان</label>
          </div>
          
          <br><div class="form-floating mb-3"></div>
          <select class="form-select form-select-lg mb-3" id="floatingInput" aria-label=".form-select-lg example">
            <option selected>المحافظة</option>
            {% for gov in this_governorate%}
            <option value="1">{{gov.governorate}}</option>
          {% endfor %}
            
          </select><br>
          
          <div class="form-floating mb-3"></div>
          <select class="form-select form-select-lg mb-3" id="floatingInput" aria-label=".form-select-lg example">
            <option selected>المدينة</option>
            {% for city in this_city%}
            <option value="1">{{city.city}}</option>
          {% endfor %}
            
          </select><br>
          <br>
          <div class="form-floating mb-3"></div>
          <select class="form-select form-select-lg mb-3" id="floatingInput" aria-label=".form-select-lg example">
            <option selected>القرية</option>
            {% for comm in this_comminty%}
            <option value="1">{{comm.community}}</option>
          {% endfor %}
            
          </select><br>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="https://www.facebook.com/hana.albidaq">
            <label for="floatingInput">فيسبوك</label>
          </div> <br><div class="form-floating mb-3"></div>
          <select class="form-select form-select-lg mb-3" id="floatingInput" aria-label=".form-select-lg example">
            <option selected>المستوى التعليمي</option>
            {% for edu in this_edu%}
            <option value="1">{{edu.level}}</option>
            {% endfor %}
          </select>
    </div>
          <br><div class="form-floating mb-3"></div>
              <select class="form-select form-select-lg mb-3" id="floatingInput" aria-label=".form-select-lg example">
                <option selected>اختار مهنتك</option>
                {% for cat in this_category%}
                <option value="1">{{cat.categoty}}</option>
              {% endfor %}
              </select>
        </div>
        
          <br>
          <button type="submit" class="btn btn-dark">تعديل</button>
         
    </main>
    </form>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
 {% endif %}
</body>
</html>
