<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
</head>
<body class="page1">

    <main class="main">
        <h1 class="log">تسجيل الدخول</h1>
        <form action="/loginworker" method="post">
          {% csrf_token %}
          <input type="hidden" name="which_form" value="login" >
        <br><div class="form-floating mb-3">
            
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
            <label for="floatingInput">البريد الالكتروني</label>
          </div>
          <div class="form-floating">
            
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">كلمة المرور</label>
            
          </div>
           
          <!-- <input type="hidden" name="worker" value="{{worker_id}}"> -->
          <br>
         
          <button type="submit" class="btn btn-dark">تسجيل الدخول</button>
          </form>
          <form action="/regestration" method="post">
            {% csrf_token %}
          <button type="submit"  class="btn btn-dark"> انشاء حساب</button>
          </form>
   </main>
   {% if messages %}
   <ul class="messages">    
       {% for message in messages %}    
           <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
       {% endfor %}
   </ul>
{% endif %}
</body>
</html>
